<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link id="pic1" rel="pic"  href= "./img/pic3.jpg">

</head>
<body>
<div id="div1">
    <form name="form">
  <input class="back" type="text" id="myinput"> <br> 
</form>
<button class="btn" id="btn1" value="1"  onclick="concatone()">1</button>
<button class="btn" id="btn2" value="2"  onclick="concattwo()">2</button>
<button class="btn" id="btn3" value="3"  onclick="concatthree()">3</button>
<button class="btn" id="btn4" value="+"  onclick="concatplus()">+</button><br>   

<button class="btn" id="btn5" value="4"  onclick="concatfour()">4</button>
<button class="btn" id="btn6" value="5"  onclick="concatfive()">5</button>
<button class="btn" id="btn7" value="6"  onclick="concatsix()">6</button>
<button class="btn" id="btn8" value="-"  onclick="concatminus()">-</button><br>
        
<button class="btn" id="btn9" value="7"  onclick="concatseven()">7</button>
<button class="btn" id="btn10" value="8" onclick="concategit()">8</button>
<button class="btn" id="btn11" value="9" onclick="concatnine()">9</button>
<button class="btn" id="btn12" value="*" onclick="concatmul()">*</button><br>
        
<button class="btn" id="btn13" value="0" onclick="concatzero()">0</button>
<button class="btn" id="btn14" value=""  onclick="concatrest()">c</button>
<button class="btn" id="btn15" value="="  onclick="concategual()">=</button>
<button class="btn" id="btn16" value="/"  onclick="concatdiv()">/</button>
</div>

 <script src="script.js" charset="utf-8"></script>
</body>
</html>
